<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Variables</h1>

    <h2>The dollar sign is treated as a letter in JavaScript names.</h2>

    <p id="demo"></p>

    <script>
      let $$$ = 2;
      let $myMoney = 5;
      document.getElementById("demo").innerHTML = $$$ + $myMoney;
    </script>
  </body>
</html>
