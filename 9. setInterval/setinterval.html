<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector(".box");
      let a = 0;

      let inv = setInterval(run, 100);

      function run() {
        a = a + 10;
        console.log(a);
        box.style.marginLeft = a + "px";

        //marginleft 500px hole stop

        if (a == 500) {
          clearInterval(inv);
        }
      }
    </script>
  </body>
</html>
